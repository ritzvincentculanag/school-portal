{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
    <div class="container-fluid">
        <div class="row vh-100">
            <div class="col p-0">
                <style>
                    .carousel-item {
                        height: 100vh;
                    }

                    .carousel-item > img {
                        display: block;
                        width: 100%;
                        height: 100vh;
                        object-fit: cover;
                    }

                    .advertisement-content {
                        padding: 32px;
                        background-color: rgba(11, 93, 213);
                        width: 100%;
                        color: #f3f3f3;
                        bottom: 0;
                        z-index: 2;
                    }
                </style>
                <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="5000">
                            <img src="{% static 'carousel/c1.jpg' %}" class="w-100" alt="...">
                        </div>
                        <div class="carousel-item" data-bs-interval="2000">
                            <img src="{% static 'carousel/c2.jpg' %}" class="w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'carousel/c3.jpg' %}" class="w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col col-4 d-flex align-items-center justify-content-center flex-column ">
                <img class="img-fluid w-25 mx-auto d-block" src="{% static 'logo.jpg' %}" alt="dccph-logo">

                <h2 class="my-4">Login</h2>
                <form class="w-100 px-5" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary w-100 mt-4" type="submit">Log In</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
